[project]
name = "getstream"
version = "1.4.1"
description = ""
authors = [
    { name = "sachaarbonel", email = "sacha.arbonel@hotmail.fr" },
    { name = "tbarbugli", email = "tbarbugli@gmail.com" },
]
requires-python = ">=3.9,<4.0.0"
readme = "README.md"
dependencies = [
    "httpx>=0.27.0,<0.28",
    "pyjwt>=2.8.0,<3",
    "dataclasses-json>=0.6.0,<0.7",
    "marshmallow>=3.21.0,<4",
    "python-dateutil>=2.8.2",
    "pytest-timeout>=2.3.1",
    "aiohttp>=3.11.16",
    "pydantic-settings>=2.9.1",
    "pydantic>=2.10.6",
    "openai>=1.65.4",
]

[dependency-groups]
dev = [
    "python-dateutil>=2.8.2,<3",
    "python-dotenv>=1.0.0,<2",
    "pytest>=7.3.1,<8",
    "flake8>=6.0.0,<7",
    "pytest-timeout>=2.3.1",
]
dev-dependencies = [
    "python-dotenv>=1.0.1,<2",
    "ruff>=0.11.0",
    "pre-commit>=3.7.0,<4",
    "pytest-asyncio>=0.23.8"
]

[tool.uv]
default-groups = [
    "dev",
    "dev-dependencies",
]

[tool.uv.workspace]
members = [
    "getstream/plugins/*/*",
]
exclude = [
    "**/__pycache__",
]

[tool.uv.sources]
getstream-plugins-stt-moonshine = { workspace = true }
getstream-plugins-stt-deepgram = { workspace = true }
getstream-plugins-tts-elevenlabs = { workspace = true }
getstream-plugins-vad-silero = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
    "getstream/video/rtc/pb",
    ".venv"
]
[tool.ruff.lint]
ignore = ["F405", "F403"]

[project.optional-dependencies]
openai-realtime = [
  "openai[realtime]>=1.82.0",
  "trio >=0.22.2",
]
webrtc = [
    "aiortc==1.12.0",
    "numpy>=2.0.2",
    "elevenlabs>=1.56.0",
    "torch>=2.6.0",
    "torchaudio>=2.6.0",
    "onnxruntime>=1.20.1",
    "silero>=0.4.1",
    "soundfile>=0.13.1",
    "scipy>=1.13.1",
    "deepgram-sdk>=3.11.0",
    "twirp>=0.0.7",
    "protobuf>=4.25.1",
    "websocket-client>=1.8.0",
    "pyee>=13.0.0",
]
