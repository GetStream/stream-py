[project]
name = "getstream"
version = "1.4.0"
description = ""
authors = [
    { name = "sachaarbonel", email = "sacha.arbonel@hotmail.fr" },
    { name = "tbarbugli", email = "tbarbugli@gmail.com" },
]
requires-python = ">=3.10,<4.0.0"
readme = "README.md"
dependencies = [
    "httpx>=0.27.0,<0.28",
    "pyjwt>=2.8.0,<3",
    "dataclasses-json>=0.6.0,<0.7",
    "marshmallow>=3.21.0,<4",
    "cffi>=1.17.1,<2",
    "betterproto>=1.2.5,<2",
    "sounddevice>=0.5.0,<1",
    "numpy>=2.1.1,<3",
    "pyaudio>=0.2.14,<1",
    "pydub>=0.25.1,<1",
    "opuslib>=3.0.1,<4",
    "cartesia>=1.0.13,<2",
    "soundfile>=0.12.1,<1",
    "torchaudio>=2.4.1,<3",
    "python-dateutil>=2.9.0.post0",
    "websocket-client>=1.8.0",
    "openai>=1.65.4",
]

[dependency-groups]
dev = [
    "python-dateutil>=2.8.2,<3",
    "python-dotenv>=1.0.0,<2",
    "pytest>=7.3.1,<8",
    "flake8>=6.0.0,<7",
    "betterproto[compiler]>=1.2.5,<2",
]
dev-dependencies = [
    "python-dotenv>=1.0.1,<2",
    "ruff>=0.4.1,<0.5",
    "pre-commit>=3.7.0,<4",
    "pytest-asyncio>=0.23.8",
    "pytest-timeout>=2.3.1,<3"
]

[tool.uv]
default-groups = [
    "dev",
    "dev-dependencies",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
ignore = ["F405", "F403"]

[project.optional-dependencies]
openai-realtime = [
  "openai[realtime]==1.65.4",
  "trio >=0.22.2",
]

# Adding PyOgg from git repository
[project.urls]
"PyOgg" = "https://github.com/TeamPyOgg/PyOgg.git"
