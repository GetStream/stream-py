[tool.poetry.dependencies]
python = ">=3.10,<4.0.0"
httpx = "^0.27.0"
pyjwt = "^2.8.0"
dataclasses-json = "^0.6.0"
marshmallow = "^3.21.0"
cffi = "^1.17.1"
betterproto = "^1.2.5"
sounddevice = "^0.5.0"
numpy = "^2.1.1"
pyaudio = "^0.2.14"
pydub = "^0.25.1"
opuslib = "^3.0.1"
cartesia = "^1.0.13"
soundfile = "^0.12.1"
pyogg = {git = "https://github.com/TeamPyOgg/PyOgg.git"}
torchaudio = "^2.4.1"

[tool.poetry.group.dev.dependencies]
python-dateutil = "^2.8.2"
python-dotenv = "^1.0.0"
pytest = "^7.3.1"
flake8 = "^6.0.0"
betterproto = {extras = ["compiler"], version = "^1.2.5"}

[tool.ruff.lint]
ignore = ["F405", "F403"]

[project]
authors = [
    {name = "sachaarbonel", email = "sacha.arbonel@hotmail.fr"},
    {name = "tbarbugli", email = "tbarbugli@gmail.com"},
]
requires-python = "<4.0.0,>=3.10"
dependencies = [
    "httpx<1.0.0,>=0.27.0",
    "pyjwt<3.0.0,>=2.8.0",
    "dataclasses-json<1.0.0,>=0.6.0",
    "marshmallow<4.0.0,>=3.21.0",
    "cffi<2.0.0,>=1.17.1",
    "betterproto<2.0.0,>=1.2.5",
    "sounddevice<1.0.0,>=0.5.0",
    "numpy>=2.1.1,<3.0.0",
    "pyaudio<1.0.0,>=0.2.14",
    "pydub<1.0.0,>=0.25.1",
    "opuslib<4.0.0,>=3.0.1",
    "cartesia<2.0.0,>=1.0.13",
    "soundfile<1.0.0,>=0.12.1",
    "pyogg @ git+https://github.com/TeamPyOgg/PyOgg.git",
    "torchaudio<3.0.0,>=2.4.1",
]
name = "getstream"
version = "1.0.4"
description = ""
readme = "README.md"

[dependency-groups]
dev = [
    "python-dateutil<3.0.0,>=2.8.2",
    "python-dotenv<2.0.0,>=1.0.0",
    "pytest<8.0.0,>=7.3.1",
    "flake8<7.0.0,>=6.0.0",
    "betterproto[compiler]<2.0.0,>=1.2.5",
]
dev-dependencies = [
    "python-dotenv<2.0.0,>=1.0.1",
    "ruff<1.0.0,>=0.4.1",
    "pre-commit<4.0.0,>=3.7.0",
]
