[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getstream-plugins-silero"
version = "0.1.0"
description = "Silero plugin for GetStream"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "getstream[webrtc]",
    "getstream-plugins-common",
    "silero>=0.4.1",
    "torch>=2.7.1",
    "numpy>=2.2.6,<2.3",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv.sources]
getstream = { workspace = true }
getstream-plugins-common = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "soundfile>=0.13.1",
    "torchaudio>=2.7.1",
    "scipy>=1.15.3,<1.16",
]
