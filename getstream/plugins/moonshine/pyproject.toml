[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getstream-plugins-moonshine"
version = "0.1.0"
description = "Moonshine plugin for GetStream"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "getstream[webrtc]",
    "getstream-plugins-common",
    "useful-moonshine-onnx@git+https://github.com/usefulsensors/moonshine.git#subdirectory=moonshine-onnx",
    "onnxruntime",
    "numpy>=1.20.0",
    "soundfile>=0.12.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
getstream = { workspace = true }
getstream-plugins-common = { workspace = true }

[tool.uv.dependency-groups] 
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
]