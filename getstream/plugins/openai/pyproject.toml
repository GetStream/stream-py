[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getstream-plugins-openai"
version = "0.1.0"
description = "OpenAI plugin for GetStream"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "getstream[webrtc]",
    "getstream-plugins-common",
    "openai[realtime]>=1.82.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv.sources]
getstream = { workspace = true }
getstream-plugins-common = { workspace = true }

[tool.uv.dependency-groups]
dev = [
    "pytest >= 7.0.0",
    "pytest-asyncio >= 0.18.0",
]
