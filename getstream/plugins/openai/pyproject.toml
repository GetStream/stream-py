[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "getstream-plugins-openai"
version = "0.1.0"
description = "OpenAI plugin for GetStream"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "getstream[webrtc]",

]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
]

[tool.uv.sources]
getstream = { workspace = true }
