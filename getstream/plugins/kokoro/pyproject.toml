[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getstream-plugins-kokoro"
version = "0.1.0"
description = "Kokoro TTS plugin for GetStream"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "getstream[webrtc]",
    "getstream-plugins-common",
    "kokoro>=0.9.4",
    "misaki[en]>=0.1.0",
    "soundfile>=0.13.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
]

[tool.hatch.build.targets.wheel]
packages = ["getstream"]

[tool.uv.sources]
getstream = { workspace = true } 
getstream-plugins-common = { workspace = true } 