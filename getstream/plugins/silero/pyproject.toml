[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getstream-plugins-silero"
version = "0.1.0"
description = "Silero plugin for GetStream"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "getstream[webrtc]",
    "getstream-plugins-common",
    "torch>=1.11.0",
    "numpy>=1.20.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv.sources]
getstream = { workspace = true }
getstream-plugins-common = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    "soundfile>=0.10.0",
    "torchaudio>=0.11.0",
    "scipy>=1.8.0",
]
